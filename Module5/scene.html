<?doctype HTML>
<html>
<head>
  <meta charset="utf-8">
  <script src="./lib/jquery-1.9.1.min.js"></script>
  <script src="./lib/three.js"></script>
  <script src="./lib/d3.v3.js"></script>
  <script src="scene.js"></script>
  <!-- vertex shader for custom lighting --->
  <script id="light-vs" type="x-shader/x-vertex">
    // light struct
    struct Light {
       vec3 pos;
    };


    // our directional light 
    uniform Light dirlight;
    
    varying vec2 v_uv;    
    varying vec4 v_color;
    varying vec3 vNormal;
    varying vec3 vLightDir;

    void main() {

	v_color = vec4(1);
        
        vNormal = normal;
        vLightDir = dirlight.pos;

        // pass texcoords
        v_uv    = uv;

        // compute vertex position 
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1);
    
    }

  </script>
  <!-- fragment shader for custom lighting --->
  <script id="light-fs" type="x-shader/x-fragment">

    uniform sampler2D map;
    // global ambient
    uniform vec4  u_ambient;

    varying vec2 v_uv;
    varying vec4 v_color;
    varying vec3 vNormal;
    varying vec3 vLightDir;
    
    void main(){
       // combine texel color with received color from vertex shader
       //vec3 lightDir = vLightDir;
       vec3 lightDir = vec3(1.0, 0.0, 0.0);
       float light = max(dot(normalize(vNormal), normalize(lightDir)), 0.1);
       vec4 texture = texture2D(map, v_uv) * v_color;
       gl_FragColor = vec4(texture.rgb*(u_ambient.rgb + (vec3(0.6,0.6,0.6)*light)), texture.a);
    }
  </script>
</head>
<body>
<div id="main" style="border: solid 1px;" width="800" height="600"></div>
<div id="fps" style="position:absolute;width:100px;height:50px;top:10px; left:10px;"></div>
</body>
</html>
